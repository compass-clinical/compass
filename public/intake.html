<!-- public/intake.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IRB Intake Form</title>
  <link rel="stylesheet" href="main.css" />
  <style>
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .form-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .form-group {
      flex: 1;
      min-width: 240px;
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 4px;
    }

    input, textarea, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    .form-section {
      margin-top: 20px;
    }

    button {
      padding: 12px;
      font-size: 16px;
      background-color: #1e3a8a;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: fit-content;
    }

    button:hover {
      background-color: #274ea2;
    }
  </style>
</head>
<body>
<div id="navbar-placeholder"></div>

<script>
  fetch('/navbar.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('navbar-placeholder').innerHTML = html;
    });
</script>
<div class="hero" style="background: #e0f2ff; text-align: center; padding: 40px;">
  <h1>IRB Intake Form</h1>
  <p class="subtitle">Answer a few questions and weâ€™ll generate the forms you need.</p>
</div>


<div class="page-wrapper">
  <div id="container">
    <h1>IRB Protocol Intake Form</h1>

    <form action="/submit-intake" method="POST" enctype="multipart/form-data">
      <div class="form-row">
        <div class="form-group">
          <label for="title">Study Title</label>
          <input type="text" name="title" id="title" required />
        </div>
        <div class="form-group">
          <label for="pi">Principal Investigator</label>
          <input type="text" name="pi" id="pi" required />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="irb_number">IRB Number (optional)</label>
          <input type="text" name="irb_number" id="irb_number" />
        </div>
        <div class="form-group">
          <label for="risk_level">Risk Level</label>
          <select name="risk_level" id="risk_level" required>
            <option value="">--Choose--</option>
            <option value="Minimal">Minimal</option>
            <option value="Moderate">Moderate</option>
            <option value="High">High</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="description">Study Description</label>
        <textarea name="description" id="description" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label for="recruitment">Recruitment Details</label>
        <textarea name="recruitment" id="recruitment" rows="3" required></textarea>
      </div>

      <div class="form-group">
        <label>Consent Required?</label>
        <div>
          <label><input type="radio" name="consent" value="Yes" required /> Yes</label>
          <label><input type="radio" name="consent" value="No" required /> No</label>
        </div>
      </div>

      <div class="form-group">
        <label for="supporting_docs">Supporting Documents (optional)</label>
        <input type="file" name="supporting_docs" id="supporting_docs" />
      </div>
    <div class="form-group">
    <label>Will this study involve any of the following?</label>
    <label><input type="checkbox" name="involves_minors" /> Minors (under 18)</label>
    <label><input type="checkbox" name="uses_mturk" /> Amazon Mechanical Turk</label>
    <label><input type="checkbox" name="uses_phi" /> PHI shared outside MIT</label>
    <label><input type="checkbox" name="is_genomic" /> NIH-funded with genomic data</label>
    <label><input type="checkbox" name="wants_waiver" /> Requesting waiver/alteration of consent</label>
    </div>
      <button type="submit">Submit Protocol</button>


    </form>
  </div>
</div>
</body>
</html>
